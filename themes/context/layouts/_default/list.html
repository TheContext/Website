{{ partial "header.html" . }}

{{if not .IsHome }}
<h1>{{ .Title }}</h1>
{{ end }}

<img src="{{ "/img/artwork.png" | relURL  }}" align="middle" height="200px" width="200px" style="margin-top: 16px; box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);">

{{ .Content }}

{{ range .Pages.ByDate.Reverse }}
<h3 style="padding-top: 1.2em;"><a href="{{ .URL }}">{{ .Title | markdownify }}</a></h3>
<p>{{ .Description | markdownify }}</p>
{{ end }}

{{ partial "footer.html" . }}
